<p-table [value]="items">
    <ng-template #header>
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="firstname">Firstname <p-sortIcon field="firstname"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.firstname}}</td>
        </tr>
    </ng-template>
</p-table>
